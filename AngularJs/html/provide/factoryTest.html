<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/angular-1.3.0.js"></script>
    <script src="../../js/provide/provide_factory.js"></script>
    <script type="text/javascript">
        var app = angular.module('main', ['provideFactoryModule']);

        app.controller('ctrl', ['$scope', 'factoryTest', function($scope, test) {
                $scope.title = test.title;
                $scope.name = test.name('aa');
            }]);

        title2: {{title}}<br/>
        name: {{name}}
    </div>
</body>
</html>
