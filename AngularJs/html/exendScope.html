<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>第一个angularjs代码</title>
    <script src="../js/angular-1.3.0.js"></script>
    <script src="../js/helloAngular_MVC.js"></script>
    <script type="text/javascript">
        var app = angular.module('app', []);
        app.controller('myCtrl', function ($scope) {
            $scope.color = 'red';
        });

        app.directive('hello', function () {
            return {
                restrict: 'AE',
                replace: true,
                template: '<button style="background-color: {{color}}">click me</button>',
                scope: {
                    color: '@color' //单向绑定，这样我们就可以访问controller里面作用域的color属性，否则没法访问controller作用域里面的属性
                },
                link: function (scope, elements, attrs) {
                    elements.bind('click', function () {
                        elements.css('background-color', 'blue');
                    })
                }
            }
        })
    </script>
</head>
<body>
<hello></hello>
</body>
</html>
