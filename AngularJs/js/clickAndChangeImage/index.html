<!DOCTYPE html>
<html  ng-app="app" >
	<head>
		<meta charset="UTF-8">
		<title>点击缩略图，变换大图</title>
		<style>
			img { 
				width: 700px;
				height: 300px;
			}
			
			ul {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body ng-controller="ctrl">
		<img ng-src="{{mainImageUrl}}">
		<ul>
		  <li ng-repeat="img in phone">
		    <img ng-src="{{'images/' + img.imageName}}" ng-click="setImage(img.imageName)">
		  </li>
		</ul>
		
		
		<script type="text/javascript" src="../angular-1.3.0.js"></script>
		<script type="text/javascript" src="service.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
